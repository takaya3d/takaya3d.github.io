<!DOCTYPE html>
<html>
    <head>
        <title>TKStudio-月替りゲーム</title>
        <link rel="icon" href="image/Icon.png">
        <!-- 文字コードを指定 -->
        <meta charset="UTF-8">
        <!-- スタイルシートの読み込み -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- JavaScript ファイルの読み込み -->
        <script src="./script/sound.js"></script>
        <script src="./script/canvas2d.js"></script>
        <script src="./script/character.js"></script>
        <script src="./script/scene.js"></script>
        <script src="./script/script.js"></script>
        <style>
            #userA {margin-left: 400px;}
            #userB {
                margin-right: 500px;
                font-size: 30px;}
        </style>
    </head>
    <body>
        <h1>今月のゲーム</h1>
        <!-- ID 属性を持つ canvas エレメント -->
        <canvas id="main_canvas"></canvas>
        <h2 id="userA">ボタンは押されていません</h2>
        <h3 id="userB">準備完了</h3>
        <div>
            <input id="start_button" type="button" value="START">
        </div>
        <p id = 'from'>TKStudio.jp</p>







        <script>
            let user_a = document.getElementById("userA");
        let user_b = document.getElementById("userB");
        //ボタンが押されたら、文字と文字の色を変化させる。
        document.body.addEventListener('keydown', function(e) {
            if(e.keyCode == 90) {
                user_b.textContent = "発射！！"
                user_b.style.color = "#66FFFF";
            }
            if(e.keyCode == 65) {
                user_a.style.color = 'lightgreen';
            }else if(e.keyCode == 38) {
                user_a.textContent = '上に向かって進んでいます!';
            }else if(e.keyCode == 40) {
                user_a.textContent = '下に向かって進んでいます!';
            }else if(e.keyCode == 37) {
                user_a.textContent = '左に向かって進んでいます!';
            }else if(e.keyCode == 39) {
                user_a.textContent = '右に向かって進んでいます!';
            }else {
                return;
            }


            //ボタンが離されたら、文字と文字の色を変える。
            document.body.addEventListener('keyup', function(e) {
                // if(e.keyCode == 65 || e.keyCode == 38 || e.keyCode == 40 ||
                //    e.keyCode == 37 || e.keyCode == 39) {
                //        user_a.textContent = 'ボタンは押されていません';
                //        user_a.style.color = 'white';
                // }

                //Aキーが離されたら、文字の色を白に戻す。
                //十字キーが離されたら、文字をリセット
                if(e.keyCode == 65) {user_a.style.color = 'white';}
                if(e.keyCode == 38 || e.keyCode == 40 ||
                   e.keyCode == 37 || e.keyCode == 39) {
                       user_a.textContent = 'ボタンは押されていません';
                }

                if(e.keyCode == 90) {
                    user_b.textContent = "準備完了";
                    user_b.style.color = "#ffffff";
                }

            });
        });

        </script>
    </body>
</html>
